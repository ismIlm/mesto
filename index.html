<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="index-body">
    <div class="page">
        <header class="header">
            <img src="./images/header/logo.svg" class="header__logo" alt="логотип MESTO">
        </header>

        <main>
            <section class="profile">
                <div class="profile__inner-wraper">
                    <img src="./images/Profile/avatar.jpg" class="profile__avatar" alt="фото Жак-Ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="edit-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="add-button"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/Elements/гора Эльбрус.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Эльбрус</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elements/Домбай.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Домбай</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elements/Памир.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Памир</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elements/карачаевск.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Карачаевск</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elements/Тянь-Шань.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Тянь-Шань</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elements/Эверест.jpg" alt="" class="element__image">
                    <div class="script">
                        <h2 class="script__title">Эверест</h2>
                        <button class="script__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
</body>

</html>
