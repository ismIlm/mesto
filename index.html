<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

<body class="index-body">
    <section class="popup">
        <div class="popup__edit-form">
            <button type="button" class="popup__btn-close"></button>
            <form class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name">
                <input type="text" placeholder="Исследователь океана" class="popup__text popup__text_type_job">
                <button type="submit" class="popup__btn-save">Сохранить</button>
            </form>
        </div>
    </section>
    <div class="page">
        <header class="header">
            <img src="./images/header/logo.svg" class="header__logo" alt="логотип MESTO">
        </header>

        <main>
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/profile/avatar.jpg" class="profile__avatar" alt="Французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов.">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img src="./images/elements/elbrus.jpg" alt="Вершина горы Эльбрус на фоне заката. Ничто не нарушает великолепную тишину предгорья." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elements/dombay.jpg" alt="Снежные вершины Домбая на фоне пасмурного неба и лесного предгорья." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elements/pamir.jpg" alt="Утро у подножия гор Памир. Безоблачное голубое небо  разбавлено единственным легким облаком." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Памир</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elements/karachayevsk.jpg" alt="Церковь у подножия гор в Карачаеске. Лесные склоны обрамляют весь пейзаж вокруг." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elements/tienshan.jpg" alt="Рассвет на плато Тянь-Шань. Нежные лучи солнца окутали вершины гор." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Тянь-Шань</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/elements/everest.jpg" alt="Самая высокая гора в мире - Эверест. Остроконечная вершина в лучах утреннего солнца манит альпинистов своим великолепием." class="element__image">
                    <div class="element__script">
                        <h2 class="element__title">Эверест</h2>
                        <button class="element__like"></button>
                    </div>
                </article>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <script src="script.js">
        </script>
</body>

</html>
