    <section class="popup popup_profile">

            <button type="button" class="popup__btn-close"></button>

                <input type="text" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name">

                <input type="text" class="popup__text popup__text_type_job" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn-save">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_img">
